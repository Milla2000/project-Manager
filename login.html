<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="/assets/login.css">
    <title>Login</title>
</head>
<body>
    <div class="main">
        <div class="login">
            <div class="side">
                <div class="login-img">
                    <img class="image" src="/images/login2.png" alt="">
                </div>  
            </div>
            <div class="form">
                <form id="login-form" action="">
                    <h2>Sign In</h2>
                    <label id="notifications" style="color: rgb(187, 5, 5);"></label>
                    <label for="">Email</label>
                    <input type="email" id="email" placeholder="Enter your Email">
                    <label for="">Password</label>
                    <input type="password"id="password" placeholder="Enter your password">
                    <input class="submit" type="submit">
                    <p>New User? <a href="register.html" target="" rel=""> Register</a></p>
                    <!-- <a href="register.html" target="" rel="">New User? Register</a> -->
                    <!-- <a href="#forgotpwd" target="" rel="">Forgot password</a> -->
                </form>
            </div>
        </div>
    </div>
<script src="assets/main.js"></script>
</body>
</html>
